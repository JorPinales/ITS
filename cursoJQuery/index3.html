<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Curso jQuery</title>
</head>
<body>
	<h1 class = "saludo">Hola Jorge</h1>
	<p id="parrafo">Saludos a todos</p>
	<div>:D D:</div>
	<div></div>
	<script src="jquery.min.js"></script>
	<script>
		$(function(){
			alert("primera forma");
		});
		$().ready(function(){
			alert("segunda forma");
		});
		$(document).ready(function(){
			alert("tercera forma");
		});
		$('h1').ready(function(){
			alert("cuarta forma");
		});
	</script>
</body>
</html>
